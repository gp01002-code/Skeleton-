<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D人體骨骼拼圖</title>
    <!-- 引入 Tailwind CSS 以進行快速樣式設計 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自訂樣式 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a202c; /* 深色背景 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 320px;
        }
        .bone-name {
            min-height: 32px; /* 預留空間避免跳動 */
        }
        .button {
            transition: all 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
        #completion-message {
            display: none; /* 預設隱藏 */
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <!-- 讀取指示器 -->
    <div id="loading-overlay" class="absolute inset-0 z-30 flex items-center justify-center bg-black bg-opacity-70 text-white">
        <p class="text-2xl">模型載入中...</p>
    </div>

    <!-- 遊戲資訊面板 -->
    <div class="info-panel shadow-lg">
        <h1 class="text-2xl font-bold text-white">3D人體骨骼拼圖</h1>
        <p id="instruction-text" class="text-gray-300 mt-1">將骨骼拖曳到中央骨架的正確位置上。</p>
        <p id="bone-name-text" class="mt-3 text-xl text-cyan-300 font-semibold bone-name"></p>
    </div>

    <!-- 遊戲完成訊息 -->
    <div id="completion-message" class="absolute inset-0 z-20 flex-col items-center justify-center bg-black bg-opacity-80 text-white text-center">
        <h2 class="text-6xl font-bold mb-4 animate-pulse">恭喜！</h2>
        <p class="text-2xl mb-8">您已成功拼湊出完整的人體骨骼！</p>
        <button id="play-again-button" class="bg-blue-600 hover-bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl button shadow-xl">
            再玩一次
        </button>
    </div>

    <!-- 重置按鈕 -->
    <button id="reset-button" class="absolute bottom-5 right-5 bg-red-600 hover-bg-red-700 text-white font-bold py-2 px-5 rounded-lg z-10 button shadow-lg">
        重置
    </button>

    <!-- Three.js ES6 模組引入 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- 主要遊戲邏輯 -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';

        // --- 變數初始化 ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let selectedObject = null;
        
        const draggableObjects = [];
        const bonesData = [];
        let modelsToLoad = 0;

        // UI 元素
        const boneNameText = document.getElementById('bone-name-text');
        const completionMessage = document.getElementById('completion-message');
        const resetButton = document.getElementById('reset-button');
        const playAgainButton = document.getElementById('play-again-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // --- 放大係數 ---
        const sceneScaleFactor = 10;
        
        // 參考骨架的中心位置
        const referencePosition = new THREE.Vector3(0, 15.5, 0);

        // --- 骨骼資料定義 ---
        // *** 最終修正：還原到上一個比較正確的版本 ***
        const boneDefinitions = [
            { id: 'pelvis', name: '骨盆', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/pelvis.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(100, 0, 0), targetPos: new THREE.Vector3(0, 16, 0) },
            { id: 'spinal_cord', name: '脊柱', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/spinal%20cord.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(0, -100, 0), targetPos: new THREE.Vector3(0, 36.5, -2) },
            { id: 'chest', name: '胸腔', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/chest.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(0, 100, 0), targetPos: new THREE.Vector3(0, 44, 0) },
            { id: 'skull', name: '頭骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/head.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(-100, 50, 0), targetPos: new THREE.Vector3(0, 70.5, -1) },
            
            // 手臂 (Arms)
            { id: 'humerus_l', name: '左肱骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/upperarm02.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(-120, 30, 0), targetPos: new THREE.Vector3(-11, 43.5, 0) },
            { id: 'humerus_r', name: '右肱骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/upperarm.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(120, 30, 0), targetPos: new THREE.Vector3(11, 43.5, 0) },
            { id: 'radius_ulna_l', name: '左前臂骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/forearm02.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(-120, -20, 0), targetPos: new THREE.Vector3(-22, 15, 0) },
            { id: 'radius_ulna_r', name: '右前臂骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/forearm.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(120, -20, 0), targetPos: new THREE.Vector3(22, 15, 0) },

            // 腿部 (Legs)
            { id: 'femur_l', name: '左股骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/thighbone02.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(-100, -50, 0), targetPos: new THREE.Vector3(-8, 0.5, 0) },
            { id: 'femur_r', name: '右股骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/thighbone.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(100, -50, 0), targetPos: new THREE.Vector3(8, 0.5, 0) },
            { id: 'tibia_l', name: '左脛骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/calf%20bone%2002.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(-100, -90, 0), targetPos: new THREE.Vector3(-6, -34.5, 0) },
            { id: 'tibia_r', name: '右脛骨', modelUrl: 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/calf%20bone.stl', scale: 0.35 * sceneScaleFactor, initialPos: new THREE.Vector3(100, -90, 0), targetPos: new THREE.Vector3(6, -34.5, 0) },
        ];
        
        // --- 核心功能 ---
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 220; // 將攝影機拉遠一點
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(50, 100, 75);
            scene.add(directionalLight);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            loadFullSkeletonReference();
            createBones();

            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            resetButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', resetGame);
        }
        
        function modelLoaded() {
            modelsToLoad--;
            if (modelsToLoad <= 0) {
                loadingOverlay.style.display = 'none';
            }
        }

        function loadFullSkeletonReference() {
            modelsToLoad++;
            const loader = new STLLoader();
            const modelUrl = 'https://raw.githubusercontent.com/gp01002-code/Skeleton-/main/untitled.stl';
            
            loader.load(modelUrl, (geometry) => {
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x00ffff,
                    metalness: 0.2,
                    roughness: 0.8,
                    transparent: true,
                    opacity: 0.25
                });
                geometry.computeBoundingBox();
                const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                geometry.translate(-center.x, -center.y, -center.z);

                const mesh = new THREE.Mesh(geometry, material);
                mesh.scale.set(0.35 * sceneScaleFactor, 0.35 * sceneScaleFactor, 0.35 * sceneScaleFactor);
                mesh.position.copy(referencePosition); 
                mesh.rotation.x = -Math.PI / 2;
                
                scene.add(mesh);
                modelLoaded();
            }, undefined, (error) => {
                console.error('無法載入完整骨架參考模型', error);
                modelLoaded();
            });
        }
        
        function createBones() {
            const stlLoader = new STLLoader();
            boneDefinitions.forEach(def => {
                modelsToLoad++;
                const url = def.modelUrl.replace(/ /g, '%20');
                stlLoader.load(url, (geometry) => {
                    const material = new THREE.MeshStandardMaterial({ color: 0xebe5d1 });
                    
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    geometry.translate(-center.x, -center.y, -center.z);

                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.scale.set(def.scale, def.scale, def.scale);
                    
                    mesh.rotation.x = -Math.PI / 2;
                    
                    setupBone(mesh, def);
                    modelLoaded();
                }, undefined, (error) => {
                    console.error(`無法載入模型: ${def.id}`, error);
                    modelLoaded();
                });
            });
        }

        function setupBone(mesh, def) {
            mesh.position.copy(def.initialPos);
            mesh.userData = { 
                id: def.id, 
                name: def.name, 
                type: 'draggable', 
                placed: false, 
                initialPos: def.initialPos.clone(),
                targetPos: def.targetPos // 儲存獨立的目標位置
            };
            scene.add(mesh);
            draggableObjects.push(mesh);
            bonesData.push(mesh);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateMousePosition(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseDown(event) {
            updateMousePosition(event);
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(draggableObjects, true);

            if (intersects.length > 0) {
                let object = intersects[0].object;
                 while (object.parent && !object.userData.type) {
                    object = object.parent;
                }
                if (object.userData.type === 'draggable' && !object.userData.placed) {
                    selectedObject = object;
                    controls.enabled = false;
                }
            }
        }

        function onMouseMove(event) {
            updateMousePosition(event);
            if (selectedObject) {
                const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
                vector.unproject(camera);
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.z / dir.z;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                selectedObject.position.copy(pos);
                return;
            }
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(draggableObjects, true);
            if (intersects.length > 0) {
                let object = intersects[0].object;
                 while (object.parent && !object.userData.type) {
                    object = object.parent;
                }
                if (object.userData.name) {
                    boneNameText.textContent = object.userData.name;
                }
            } else {
                boneNameText.textContent = '';
            }
        }

        function onMouseUp(event) {
            if (selectedObject) {
                const targetPos = selectedObject.userData.targetPos;
                const distance = selectedObject.position.distanceTo(targetPos);

                if (distance < 25) { // 增加吸附範圍
                    selectedObject.position.copy(targetPos);
                    selectedObject.userData.placed = true;
                    selectedObject.material.color.set(0x50c878); // 放置正確後變綠色
                    checkCompletion();
                } else {
                    selectedObject.position.copy(selectedObject.userData.initialPos);
                }
            }
            selectedObject = null;
            controls.enabled = true;
        }

        function checkCompletion() {
            const allPlaced = draggableObjects.every(obj => obj.userData.placed);
            if (allPlaced) {
                completionMessage.style.display = 'flex';
            }
        }

        function resetGame() {
            completionMessage.style.display = 'none';
            bonesData.forEach(bone => {
                bone.userData.placed = false;
                bone.position.copy(bone.userData.initialPos);
                bone.material.color.set(0xebe5d1); // 恢復原色
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
